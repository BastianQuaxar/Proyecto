<ion-app>
    <ion-menu side="start" menuId="first" contentId="main">
      <ion-header>
        <ion-toolbar color="white" >
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-menu-toggle>
        <ion-list>
          <ion-item routerLink="/info">
            <ion-icon name="information-circle-outline" slot="start" class="rosa"  detail></ion-icon>
            <ion-label>Sobre Nosotros</ion-label>
          </ion-item>
          <ion-item routerLink="/inicio">
            <ion-icon name="book-outline" slot="start" class="rosa" detail></ion-icon>
            <ion-label>Catalogo</ion-label>
          </ion-item>
          <ion-item routerLink="/perfil">
            <ion-icon name="cart-outline" slot="start" class="rosa" detail></ion-icon>
            <ion-label>Carrito</ion-label>
          </ion-item>
          <ion-item routerLink="/perfil">
            <ion-icon name="person-circle-outline" slot="start" class="rosa"  detail></ion-icon>
            <ion-label>Perfil</ion-label>
          </ion-item>
          <ion-item (click)="logout()" routerLink>
            <ion-icon name="log-out-outline" slot="start" class="rosa" detail></ion-icon>
            <ion-label>Cerrar sesion</ion-label>
          </ion-item>
          
        </ion-list>
          </ion-menu-toggle>
        </ion-content>
    </ion-menu>
    <ion-router-outlet id="main"  [swipeGesture]="false"></ion-router-outlet>
</ion-app>
