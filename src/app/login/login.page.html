<ion-header class="ion-no-border" translucent  >
  <ion-toolbar>
    
    <ion-grid fixed class="ion-text-center">
      <ion-row>
        <ion-col size="5">
          
        </ion-col>
        <ion-col size="2">
          <ion-img  class="pato2" src="../../assets/slides/logo.png" ></ion-img>
        </ion-col>
        <ion-col size="5">
          
        </ion-col>
      </ion-row>
    </ion-grid>

  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">

  <ion-col size="12" size-sm class="ion-text-center">

    <div class="centrado">
      <ion-icon name="person-circle-outline" size="large"></ion-icon>
    </div>
    <h1>iniciar sesion</h1>  
   </ion-col>

  <form class="form" [formGroup]="validations_form" (ngSubmit)="loginUser(validations_form.value)">

    <ion-item>
      <ion-label position="floating" color="primary">Correo electronico</ion-label>
      <ion-input type="text" formControlName="email"></ion-input>
    </ion-item>

    <div class="validation-errors">
      <ng-container *ngFor="let validation of validation_messages.email">
        <div class="error-message"
          *ngIf="validations_form.get('email').hasError(validation.type) && (validations_form.get('email').dirty || validations_form.get('email').touched)">
          {{ validation.message }}
        </div>
      </ng-container>
    </div>

    <ion-item>
      <ion-label position="floating" color="primary">Contrase√±a</ion-label>
      <ion-input type="password" formControlName="password" class="form-controll" required></ion-input>
    </ion-item>
    <div class="validation-errors">
      <ng-container *ngFor="let validation of validation_messages.password">
        <div class="error-message"
          *ngIf="validations_form.get('password').hasError(validation.type) && (validations_form.get('password').dirty || validations_form.get('password').touched)">
          {{ validation.message }}
        </div>
      </ng-container>
    </div>

    <ion-button class="submit-btn" type="submit" [disabled]="!validations_form.valid"   expand="block" shape="round" class="botonverde">Ingresar</ion-button>
    <p></p>
    <ion-button class="submit-btn" expand="block" shape="round" class="botonverde" (click)="goToRegisterPage()">Crear cuenta</ion-button>

    
    <label class="error-message">{{errorMessage}}</label>
  </form>
</ion-content>
